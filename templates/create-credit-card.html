<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertar tarjeta de credito</title>
</head>
<body>
    <form action="/view/insert/credit-card">

        <h1>Registrar tarjeta de credito</h1>
        <br>
        <p>Por favor, ingrese los datos de la tarjeta de crédito</p>
        <br>

        <div>
        Numero de la tarjeta: <input type="text" name="card_number">
        </div>

        <div>
        Identificación del dueño: <input type="text" name="owner_id">
        </div>

        <div>
        Nombre del dueño: <input type="text" name="owner_name">
        </div>

        <div>
        Nombre del banco: <input type="text" name="bank_name">
        </div>

        <div>
        Fecha de vencimiento: <input type="date" name="due_date">
        </div>

        <div>
        Franquicia: <input type="text" name="franchise">
        </div>

        <div>
        Día de pago: <input type="number" name="payment_day" min="1" max = 31>
        </div>

        <div>
        Cuota mensual: <input type="number" step="0.01" name="monthly_fee">
        </div>

        <div>
        Tasa de interés: <input type="number" step="0.01" name="interest_rate">
        </div>
        
        <div>
            <input type="submit" value="Guardar">
        </div>

    </form>

</body>
</html>
